<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok API 调试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fab fa-tiktok"></i> TikTok API 调试工具</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>API状态检查</h5>
                                <div id="apiStatus" class="mb-3">
                                    <button class="btn btn-primary" onclick="checkApiStatus()">
                                        <i class="fas fa-check"></i> 检查API状态
                                    </button>
                                </div>
                                <div id="statusResult" class="alert d-none"></div>
                            </div>
                            <div class="col-md-6">
                                <h5>授权测试</h5>
                                <div class="mb-3">
                                    <a href="/auth" class="btn btn-warning">
                                        <i class="fas fa-lock"></i> 直接访问授权页面
                                    </a>
                                </div>
                                <div class="mb-3">
                                    <a href="/test_pkce" class="btn btn-success">
                                        <i class="fas fa-shield-alt"></i> PKCE测试页面
                                    </a>
                                </div>
                                <div class="mb-3">
                                    <a href="/redirect_debug" class="btn btn-danger">
                                        <i class="fas fa-exclamation-triangle"></i> 重定向URI诊断
                                    </a>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-info" onclick="testCallback()">
                                        <i class="fas fa-test-tube"></i> 测试回调处理
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-12">
                                <h5>当前配置</h5>
                                <div id="configInfo" class="mb-3">
                                    <button class="btn btn-secondary" onclick="showConfig()">
                                        <i class="fas fa-cog"></i> 显示当前配置
                                    </button>
                                </div>
                                <div id="configResult" class="alert d-none"></div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-12">
                                <h5>快速链接</h5>
                                <div class="btn-group" role="group">
                                    <a href="/" class="btn btn-outline-primary">
                                        <i class="fas fa-home"></i> 主页
                                    </a>
                                    <a href="/config" class="btn btn-outline-info">
                                        <i class="fas fa-cog"></i> 配置页面
                                    </a>
                                    <a href="/terms" class="btn btn-outline-secondary">
                                        <i class="fas fa-file-contract"></i> 服务条款
                                    </a>
                                    <a href="/privacy" class="btn btn-outline-secondary">
                                        <i class="fas fa-shield-alt"></i> 隐私政策
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkApiStatus() {
            try {
                const response = await fetch('/api/auth_status');
                const result = await response.json();
                
                const statusDiv = document.getElementById('statusResult');
                statusDiv.className = 'alert alert-info';
                statusDiv.classList.remove('d-none');
                statusDiv.innerHTML = `
                    <h6>API状态信息：</h6>
                    <ul>
                        <li><strong>API类型:</strong> ${result.api_type}</li>
                        <li><strong>已配置:</strong> ${result.configured ? '是' : '否'}</li>
                        <li><strong>已授权:</strong> ${result.authenticated ? '是' : '否'}</li>
                        <li><strong>消息:</strong> ${result.message}</li>
                    </ul>
                `;
            } catch (error) {
                const statusDiv = document.getElementById('statusResult');
                statusDiv.className = 'alert alert-danger';
                statusDiv.classList.remove('d-none');
                statusDiv.textContent = `错误: ${error.message}`;
            }
        }
        
        async function showConfig() {
            try {
                // 这里我们不能直接显示密钥，但可以显示配置状态
                const response = await fetch('/api/auth_status');
                const result = await response.json();
                
                const configDiv = document.getElementById('configResult');
                configDiv.className = 'alert alert-success';
                configDiv.classList.remove('d-none');
                configDiv.innerHTML = `
                    <h6>配置状态：</h6>
                    <p>API类型: ${result.api_type}</p>
                    <p>配置状态: ${result.configured ? '已配置' : '未配置'}</p>
                    <p>如果已配置但未授权，请点击上方的"直接访问授权页面"按钮</p>
                `;
            } catch (error) {
                const configDiv = document.getElementById('configResult');
                configDiv.className = 'alert alert-danger';
                configDiv.classList.remove('d-none');
                configDiv.textContent = `错误: ${error.message}`;
            }
        }
        
        function testCallback() {
            alert('这个按钮用于测试。实际的回调会由TikTok发送到 /callback 端点');
        }
    </script>
</body>
</html>
